<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <h3>Encontre</h3>
        <form action="https://www.example.com">
            <!--nome-->
            <input type="text" name="username" id="username" placeholder="Nome"><br>
            <!--senha-->
            <input type="password" name="psw" id="psw"><br>
            <!--radio--> 
            <input type="radio" name="gender" id="gender" value="female">Female<br>
            <input type="radio" name="gender" id="gender" value="male">Male<br>
            <input type="radio" name="gender" id="gender" value="other">Other<br>
            <!--checkbox-->
            <input type="checkbox" name="have" id="have" value="pen">Pen<br>
            <input type="checkbox" name="have" id="have" value="apple">Apple<br>
            <!--color-->
            <input type="color" name="favcolor" id="favcolor"><br>
            <!--date-->
            <input type="date" name="" id=""><br>
            <!--file-->
            File: <input type="file" name="" id=""><br>
            <input type="submit" value="Submit">
        </form>        
    </body>
</html>
