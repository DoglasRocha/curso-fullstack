<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro da Liga dos Pilotos</title>
    </head>
    <body>
        <form action="">
            <h3>Cadastro da Liga dos Pilotos</h3>
            <div>
                <label for="name"> Nome:</label> 
                <input type="text" name="name" id="name">
                <br><br>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"> -

                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
            </div>
            <br>
            <div>
                <label for="date">Data de Nascimento: </label>
                <input type="date" name="date" id="date"> -

                <label for="file">Foto: </label>
                <input type="file" name="file" id="file">
            </div>
            <br>
            <div>
                <label for="nationality">Nacionalidade: </label>
                <select name="nationality" id="nationality">
                    <option value="english">Inglês</option>
                    <option value="german">Alemão</option> 
                    <option value="brazilian">Brasileiro</option>
                </select> -

                Gênero:
                <label for="female">F</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">M</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <br>
            <div>
                Suas principais qualidades:<br>
                <label for="int">Inteligência: </label>
                <input type="checkbox" name="int" id="int"> |
                <label for="re">Resiliência: </label>
                <input type="checkbox" name="re" id="re"> |
                <label for="pf">Preparo Físico: </label>
                <input type="checkbox" name="pf" id="pf"> |
                <label for="edu">Educação: </label>
                <input type="checkbox" name="edu" id="edu"> |
            </div>
            <br>
            <div>
                <textarea name="description" rows="10" cols="30" placeholder="Por que você gostaria de ser um piloto?"></textarea>
            </div>     
            <br>
            <div>
                <input type="submit" value="Criar">
            </div>
        </form>
    </body>
</html>
